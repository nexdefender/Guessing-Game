<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesing Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=".../style.css">
</head>
<body>
    <nav>
        <a class="home" href="/" aria-current="page">   Home   </a>
        <a class="second" target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>
    </nav>

    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p class="one">Try and guess a random number between 1 and 100.</p>
        <p class="two">You have 10 attempts to guess the right number.</p>
    <br>
    <form class="form">
        <label for="guessField" id="guess">Guess a number</label>
        <br>
        <br>
        <br>
        <input type="text" id="guessField" class="guessField">
        
        <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
    </form>
    <div class="resultParas">
        <p class="three">Previous Guesses: <span class="guesses"></span></p>
        <p class="four">Guesses Remaning: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    <script src="Guess.js"></script>
    </div>
</body>
</html>
